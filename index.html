<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <title>MENTORIA</title>
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>  
        <div class="fieldeset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="name">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required/>
            </div>  

            <div class="input-wrapper">          
              <label for="event-last_name">Sobrenome</label>
              <input type="email" id="event-last_name" required>
            </div> 
          </div>          
          
          <div class="label-wrapper">          
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required>
          </div>

          <div class="label-wrapper">          
            <label for="event-senha">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-senha" required>
          </div>
        </div> 
      </fieldset>
      
      <fieldset>  
        <div class="fieldeset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="label-wrapper">          
            <label for="event-email">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="email" id="event-email" required>
          </div>
        </div>
      </fieldset>

      <fieldset>  
        <div class="fieldeset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="col-3">
            <h1 class="subtitulo">primeira mentoria</h1>

            <div class="col-1">
              <div class="label-wrapper">          
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required>
              </div>
  
              <div class="label-wrapper">          
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>
              </div>
  
              <div class="label-wrapper">          
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>
              </div>
            </div>

            <h1 class="subtitulo2">Segunda mentoria</h1>

            <div class="col-1">
              <div class="label-wrapper">          
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required>
              </div>
  
              <div class="label-wrapper">          
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required>
              </div>
  
              <div class="label-wrapper">          
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required>
              </div>
            </div>  
          </div>
        </div>
      </fieldset>      
    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>

    
  </div>
</body>
</html>
